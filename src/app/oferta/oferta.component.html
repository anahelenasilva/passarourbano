<div class="container">
  <div class="oferta" *ngIf="oferta != undefined">
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row mt-3 mb-3">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="como-usar-tab" data-toggle="tab" routerLink="como-usar" routerLinkActive="router-link-active"  role="tab" aria-controls="comousar" aria-selected="true">Como Usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="onde-fica-tab" data-toggle="tab" routerLink="onde-fica" routerLinkActive="router-link-active"  role="tab" aria-controls="ondefica" aria-selected="false">Onde Fica</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
        <!-- <div class="tab-pane fade show active" id="comousar" role="tabpanel" aria-labelledby="comousar-tab">
          
        </div>
        <div class="tab-pane fade" id="ondefica" role="tabpanel" aria-labelledby="ondefica-tab">
          
        </div> -->
      </div>
    </div>
  </div>
</div>
